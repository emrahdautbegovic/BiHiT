<div class="row" style="overflow:auto">
    <div class="box box-primary">
        <div class="box-header with-border">
            <div class="row" style="margin-bottom:30px; margin-right:10px; margin-left:10px; display:block">
                <div class="col-md-12" style="margin-top:5px">
                    <h3 class="box-title" style="margin-top:3px">{{post.title}}</h3>
                    <p style="text-align:center">(<b>Autor: </b>{{post.autor.email}})</p>
                </div>
            </div> 
            <div class="row" style="margin:20px"> 
                <p>{{post.long}}</p>
                <div class="btn-group">
                    <button [disabled]="liked" type="button" class="btn btn-primary" style="width:70px" (click)="like()">Like</button>
                    <button [disabled]="!liked" type="button" class="btn btn-danger" style="width:70px" (click)="dislike()">Dislike</button>
                </div>
            </div>
        </div> 

        <div class="box-header with-border">
            <div class="row" style="margin-bottom:30px; margin-right:10px; margin-left:10px; display:block">
                <div class="col-md-12" style="margin-top:5px">
                    <h3 class="box-title" style="margin-top:3px">Komentari:</h3>
                    <p>Dodajte komentar:</p>
                    <p *ngIf="successfull" class="float-right" style="color:green">Komentar uspje≈°no postavljen</p>
                    <textarea type="text" class="form-control" id="commentTekst" [(ngModel)]="comment.tekst" name="commentTekst"></textarea>
                    <button type="button" class="btn btn-primary float-right" style="margin-top:10px" (click)="create(comment)">Dodaj</button> 
                </div>
                <div class="row" style="margin-top:100px;margin-left:20px;margin-right:20px">         
                    <div class="col-md-12" style="margin-top:5px" *ngFor="let com of comments">
                        <div class="col-sm-1">
                            <div class="thumbnail">
                                <img class="img-responsive user-photo" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png">
                            </div><!-- /thumbnail -->
                        </div><!-- /col-sm-1 -->
                        <div class="col-sm-10">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <strong>{{com.autor.email}}</strong> <span class="text-muted float-right">{{ com.created_at | date:'medium' }}</span>
                                </div>
                                <div class="panel-body">
                                   {{com.tekst}}
                                </div><!-- /panel-body -->
                            </div><!-- /panel panel-default -->
                        </div><!-- /col-sm-5 -->                                
                    </div>
                </div>
            </div> 
        </div> 
    </div>
</div>
