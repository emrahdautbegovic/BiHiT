<div class="row">
    <div class="box box-primary">
        <div class="box-header with-border"  style="width:95%; margin-left:3%; margin-bottom: 20px">
            <div class="row">
                <div class="col-md-6" style="margin-top:5px">
                    <h3 class="box-title" style="margin-top:3px">Kategorije</h3>
                </div>
                <div class="col-md-6" style="margin-top:5px">
                </div>
            </div> 
        </div> 

        <div class="box-body" style="width:95%; margin-left:3%">
            <p *ngIf="empty">Trenutno nema kategorija</p>
            <div class="container" style="width:auto; display:block">
                <div class='row'>
                    <div class='col-md-12' style="position:relative">  
                        <div class="panel-group" id="accordion">
                            <div *ngFor="let cat of categories"> 
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                         <h4 class="panel-title">
                                            <a data-toggle="collapse" data-parent="#accordion" [attr.href]="'#' + cat.id">
                                                {{cat.title}}
                                            </a>
                                         </h4>
                                    </div>
                                    <div [id]="cat.id" class="panel-collapse">
                                        <div class="panel-body">
                                            <ul *ngFor="let sub of subcategories">
                                                <li *ngIf="sub.category_id==cat.id"><a (click)=showPosts(sub.id)>{{sub.title}}</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>          
            </div>
        </div>
        <div class="box-footer">
        </div>
    </div>
</div>
