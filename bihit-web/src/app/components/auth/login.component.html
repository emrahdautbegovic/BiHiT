<div class="row">
        <!-- left column -->
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Log In</h3>
            </div>

           <form #f="ngForm" novalidate (ngSubmit)="login(user)">
              <div class="alert alert-danger" *ngIf="error.exists && submitted">
                 {{error.message}}
              </div>
              <div class="alert alert-success" *ngIf="registered">
                 Uspjesno ste registrovani na BiHiT, uzivajte
              </div> 
              <div class="alert alert-success" *ngIf="reset">
                 Uspjesno ste resetovali Vas password, uzivajte
              </div> 
              <div class="box-body">
                <div class="form-group">
                    <div class="row margin-left margin-right">
                        <label>Email</label>  <label style="color:red">*</label>
                        <p class="custom-alert" *ngIf="(e.invalid && (e.dirty || e.touched)) && e.errors.required">
                            <b>Molimo unesite email.</b>
                        </p>
                    </div>
                    <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="user.email" #e="ngModel" placeholder="Unesite email">
                </div>
                <div class="form-group">
                    <div class="row margin-left margin-right">
                        <label>Password</label> <label style="color:red">*</label>
                        <p class="custom-alert" *ngIf="(p.invalid && (p.dirty || p.touched)) && p.errors.required">
                             <b>Molimo unesite password.</b>
                        </p>
                    </div>
                    <input type="password" name="password" class="form-control" id="password" 
                           required [(ngModel)]="user.password" #p="ngModel" placeholder="Unesite password">
                    <div class="row margin-left margin-right">
                      <a class="float-right" routerLink="/home/password" routerLinkActive="active">Zaboravio/la sam password</a>                      
                    </div>
                </div>
                <div class="box-footer">
                  <button type="submit" class="btn btn-success float-center" [disabled]="f.invalid">Log In</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-2"></div>
</div>
